<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Yupi-Game</title>
</head>
<body>
    <header>
            <div class="logo"><img src="/inicio/imgs/Yupi.png" alt="#"></div>
             <span>Yupi-Code</span>

             <p>Seu quiz diário de programação!</p>

              <div class="voltar"><a href="/index.html"><i class="bi bi-arrow-left-circle"></i></a></div>
    </header>

    <section class="hero">
        <div class="quest">
            <i class="bi bi-question-circle-fill"></i>
            <h2>Questão 1 de 5</h2>

            <div class="timer">
                <i class="bi bi-stopwatch"></i>
                <span>5:00</span>
            </div>
        </div>
        <div class="question">
            
        </div>

        <div class="code-area">
           
        </div>

        <div class="choice">
            <div class="res 1" tabindex="0"><i class="bi bi-1-circle-fill"></i></div>
            <div class="res 2" tabindex="0"><i class="bi bi-2-circle-fill"></i></div>
            <div class="res 3" tabindex="0"><i class="bi bi-3-circle-fill"></i></div>
            <div class="res 4" tabindex="0"><i class="bi bi-4-circle-fill"></i></div>

            <button class="responder">Responder</button>
        </div>

      
    </section>

    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Yupi-Code</title>
</head>
<body>
    <section class="formulario">
        <img src="/frontEnd/inicio/imgs/Yupi.png" alt="yupi">
        <span>Yupi-Code</span>


        <form class="login">
           <input type="text" name="Usuário" id="user" placeholder="Usuário">
           <input type="password" name="senha" id="senha" placeholder="Senha">

           <input type="checkbox" name="remember" id="remember"> <p>Lembrar-me</p>

           <a href="#">Esqueceu a senha?</a>

           <input type="submit" value="Login" id="criar">

           <h3>Não tem uma conta? </h3> <a href="sign.html" class="sign">Criar!</a>
        </form>
    </section>
</body>
</html>
